image boot.vfat {
	vfat {
		files = {
			"zImage",
			"rk3288-tinker.dtb",
			"hw_intf.conf",
			"extlinux"
		}
	}

	size = 64M
}

image sdcard.img {
	hdimage {
	}

	partition u-boot-spl-dtb {
		in-partition-table = "no"
		image = "u-boot.img"
		offset = 32K
	}

	partition boot {
		partition-type = 0xC
		bootable = "true"
		image = "boot.vfat"
		offset = 4M
	}

	partition rootfs {
		partition-type = 0x83
		image = "rootfs.ext4"
		offset = 68M
	}
}
